<ion-header>
  
    <ion-navbar>
      <ion-title>Usuarios</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <button ion-item *ngFor="let u of usuarios" (click)="selecionaUsuario(u.codigo)">
            <h3>{{u.nome }}</h3>
            <h4>{{dataTarefa(u.tarefa) | date:'dd/MM/yyyy'}}</h4>
            <p>{{nomeTarefas(u.tarefa)}} ({{u.tarefa}})</p>
  
          </button>  
        </ion-list>
        <div>
          <button class="mais" ion-button round color="primary" (click)="incluirUsuario()">
            <ion-icon name="add"></ion-icon>
          </button>
       </div>
  </ion-content>
