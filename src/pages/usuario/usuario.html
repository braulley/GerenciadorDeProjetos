<ion-header>
  
    <ion-navbar>
      <ion-title>Usuario</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-item>
            <ion-label color="primary">Nome Usuario</ion-label>
            <ion-input placeholder="Descrição da tarefa" [(ngModel)]="nomeUsuario" 
            required name="descricao" #cd="ngModel"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary">Observação:</ion-label>
              <ion-input placeholder="Observação" [(ngModel)]="observacaoUsuario" 
              required name="observacaoUsuario" #cd="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Tarefa</ion-label>
            <ion-select [(ngModel)]="codigoTarefa">
              <ion-option *ngFor="let t of tarefas" value="{{t.codigo}}">
                {{t.descricao}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <div class="align">
            <button ion-button round [class.invisivel]="!novo" (click)="incluir()">Incluir</button>
            <button ion-button color="secondary" round [class.invisivel]="novo" (click)="editar()">Editar</button>
            <button ion-button color="danger" round [class.invisivel]="novo" (click)="apagar()">Apagar</button>
        </div>
  
  </ion-content>
